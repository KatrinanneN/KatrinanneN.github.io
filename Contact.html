    <!-- Header begins -->
    <header class="contact-main-img">
        <div class="wrapper">
            <div class="typewriter">
                <h1 class="name typewriter-text">
                    - Get in touch -
                </h1>
            </div>
            <!-- Make sure you add link to katrinanickel.io when ready -->
            <form class="contact-form" action="thank-you-page.html" method="POST">
                <input type="hidden" name="_next" value="http://Contact.com" />

                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="user_name">
                </div>
                <div>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_mail">
                </div>
                <div>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </div>
                <div class="contact-button">
                    <button type="submit" class="btn draw-border">Send your message</button>
                </div>
            </form>
        </div>
    </header>
